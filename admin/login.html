<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css"
      integrity="sha512-X/RSQYxFb/tvuz6aNRTfKXDnQzmnzoawgEQ4X8nZNftzs8KFFH23p/BA6D2k0QCM4R0sY1DEy9MIY9b3fwi+bg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css"
      integrity="sha512-f28cvdA4Bq3dC9X9wNmSx21rjWI+5piIW/uoc2LuQ67asKxfQjUow2MkcCNcfJiaLrHcGbed1wzYe3dlY4w9gA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/app.css" />
  </head>
  <body>
    <!-- LOGIN -->
    <section class="section-login my-7 container">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-4"></div>
            <div
              class="col-4 wow fadeInUp d-flex shadow-sm justify-content-center p-4 border rounded-2 border-secondary d-flex flex-column gap-3"
            >
              <div class="form-logo d-flex justify-content-center">
                <img src="../uploads/logo.png" alt="" width="120" />
              </div>
              <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-12">
                  <label for="validationCustom01" class="form-label fw-medium"
                    >Email Address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="validationCustom01"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="col-md-12">
                  <label for="validationCustom02" class="form-label fw-medium"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="validationCustom02"
                    required
                    pattern="(?=.*\d.*)(?=.*[a-zA-Z].*)(?=.*[!#\$%&\?].*).{8,}"
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="col-12 d-flex justify-content-between">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="invalidCheck"
                    />
                    <label class="form-check-label" for="invalidCheck">
                      Remember
                    </label>
                  </div>
                  <span
                    ><a
                      class="text-border-color text-decoration-none fs-8"
                      href="#"
                      >Forgot Password?</a
                    ></span
                  >
                </div>
                <div
                  class="col-12 d-flex justify-content-between align-items-end"
                >
                  <button
                    class="btn btn-primary fw-bolder text-white"
                    type="submit"
                  >
                    Login
                  </button>
                  <span>
                    <a
                      class="text-decoration-none fw-semibold text-primary fs-6"
                      href="#"
                      >Signin?</a
                    ></span
                  >
                </div>
              </form>
            </div>
            <div class="col-4"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER  -->

    <script src="
    https://cdn.jsdelivr.net/npm/wowjs@1.1.3/dist/wow.min.js
    "></script>
    <link
      href="
    https://cdn.jsdelivr.net/npm/wowjs@1.1.3/css/libs/animate.min.css
    "
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"
      integrity="sha512-9CWGXFSJ+/X0LWzSRCZFsOPhSfm6jbnL+Mpqo0o8Ke2SYr8rCTqb4/wGm+9n13HtDE1NQpAEOrMecDZw4FXQGg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/owl.js"></script>
    <script src="assets/js/wow.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
